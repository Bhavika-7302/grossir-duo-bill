
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grossir POS - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient login-bg flex items-center justify-center p-4">
        <div class="card w-full max-w-md shadow-2xl border-0">
            <div class="card-header text-center bg-gradient-header text-white rounded-t-lg">
                <div class="flex justify-between items-center mb-2">
                    <div></div>
                    <button id="languageToggle" class="btn btn-outline btn-sm flex items-center gap-2">
                        <span id="languageText">🇺🇸 English</span>
                    </button>
                </div>
                <h1 class="text-3xl font-bold">Grossir POS</h1>
                <p class="text-blue-100" data-telugu="లాగిన్ రకం ఎంచుకోండి" data-english="Select Login Type">Select Login Type</p>
            </div>
            <div class="card-content p-8">
                <div id="loginTypeSelection" class="space-y-4">
                    <button id="adminLoginBtn" class="w-full h-16 text-lg bg-blue-600 hover:bg-blue-700 btn transition-all duration-200">
                        <span data-telugu="అడ్మిన్ లాగిన్" data-english="Admin Login">Admin Login</span>
                        <span class="block text-sm text-blue-200" data-telugu="6-అంకెల పిన్" data-english="6-digit PIN">6-digit PIN</span>
                    </button>
                    <button id="userLoginBtn" class="w-full h-16 text-lg bg-green-600 hover:bg-green-700 btn transition-all duration-200">
                        <span data-telugu="యూజర్ లాగిన్" data-english="User Login">User Login</span>
                        <span class="block text-sm text-green-200" data-telugu="4-అంకెల పిన్" data-english="4-digit PIN">4-digit PIN</span>
                    </button>
                </div>
                
                <div id="pinEntrySection" class="space-y-6 hidden">
                    <div class="text-center">
                        <h3 id="loginTitle" class="text-xl font-semibold text-gray-800 mb-2">Admin Login</h3>
                        <p id="loginSubtitle" class="text-gray-600">Enter your 6-digit PIN</p>
                    </div>
                    
                    <div class="space-y-4">
                        <input type="password" id="pinInput" placeholder="Enter PIN" class="input text-center text-xl tracking-widest h-14" maxlength="6">
                        <p id="errorMessage" class="text-red-500 text-center text-sm hidden"></p>
                        
                        <div class="flex gap-3">
                            <button id="backBtn" class="btn btn-outline flex-1" data-telugu="వెనుకకు" data-english="Back">Back</button>
                            <button id="loginBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700" data-telugu="లాగిన్" data-english="Login">Login</button>
                        </div>
                    </div>
                    
                    <div class="text-xs text-gray-500 text-center border-t pt-4" data-telugu="డెమో: అడ్మిన్ పిన్: 123456 | యూజర్ పిన్: 1234" data-english="Demo: Admin PIN: 123456 | User PIN: 1234">
                        Demo: Admin PIN: 123456 | User PIN: 1234
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script src="login.js"></script>
</body>
</html>
